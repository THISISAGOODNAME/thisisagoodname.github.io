<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/dynamicguy/tagcloud/master/src/tagcloud.jquery.js"></script>
<script type="text/javascript">
var settings = {
    //height of sphere container
    height: 235,
    //width of sphere container
    width: 235,
    //radius of sphere
    radius: 95,
    //rotation speed
    speed: 3,
    //sphere rotations slower
    slower: 0.9,
    //delay between update position
    timer: 5,
    //dependence of a font size on axis Z
    fontMultiplier: 15,
    //tag css stylies on mouse over
    hoverStyle: {
        border: 'none',
        color: '#0b2e6f'
    },
    //tag css stylies on mouse out
    mouseOutStyle: {
        border: '',
        color: ''
    }
};

$(document).ready(function(){
    $('#tagcloud').tagoSphere(settings);
});
</script>
<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Tags }}</h4>
  <div id="tagcloud">
  	<ul>
  	  {% for tag in site.tags %}
  	    <li>
  	      <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
  	    </li>
      {% endfor %}
  	</ul>
  </div>
  <!-- {% for tag in site.tags %}
    <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a> &nbsp;
  {% endfor %} -->
</div>

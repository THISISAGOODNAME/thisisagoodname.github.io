  <p>Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> 
  on 
  {% if site.github_username %}
  <a href="https://github.com/">Github</a>
  {% else %}
  GitHub 
  {% endif %}
  | Theme <a href="https://github.com/yulijia/freshman21/">Freshman21</a> Design by <a href="http://yulijia.net">Lijia Yu</a>  


  <div id="totop" style="position:fixed;bottom:150px;right:50px;cursor: pointer;">
    <a title="Back To Top"><img src="{{ "/images/topbutton.png" | prepend: site.baseurl }}"/></a>
  </div>

  <script src="{{ "/js/jquery-1.9.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/totop.js" | prepend: site.baseurl }}"></script>  
  <script type="text/javascript" src="https://rawgit.com/dynamicguy/tagcloud/master/src/tagcloud.jquery.js"></script>

<script type="text/javascript">
var settings = {
    //height of sphere container
    height: 235,
    //width of sphere container
    width: 235,
    //radius of sphere
    radius: 95,
    //rotation speed
    speed: 3,
    //sphere rotations slower
    slower: 0.9,
    //delay between update position
    timer: 5,
    //dependence of a font size on axis Z
    fontMultiplier: 15,
    //tag css stylies on mouse over
    hoverStyle: {
        border: 'none',
        color: '#0b2e6f'
    },
    //tag css stylies on mouse out
    mouseOutStyle: {
        border: '',
        color: ''
    }
};

$(document).ready(function(){
    $('#tagcloud').tagoSphere(settings);
});
</script>

</footer>
